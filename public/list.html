<div class = "row">
  <div class="col-md-6">
    <h2>
      Contacts
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/customer">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="customer in customers | orderBy:'name'" style="cursor:pointer">
         <td>{{ customer.id }}</td>
        <td>
          <a ng-href="#/customer/{{customer.id}}">{{ customer.name }} ------{{ customer.email }}</a>
        </td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone }}</td>
         <td>{{ customer.address }}</td>
         <td><button style="margin-top:20px" class="btn btn-default" ng-click="deleteCustomer(customer.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
